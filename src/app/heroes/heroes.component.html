<div *ngIf="selectedHero">
  <h2>{{selectedHero.name}} Details</h2>
  <div>id: {{selectedHero.id}}</div>
</div>

<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
